<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodo Payment Test</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #response {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Dodo Payment Gateway</h1>
  <input type="number" id="amount" placeholder="Amount (e.g. 10)">
  <input type="text" id="currency" placeholder="Currency (e.g. USD)" value="USD">
  <input type="text" id="description" placeholder="Description (optional)">
  <button onclick="makePayment()">Pay Now</button>

  <div id="response">Waiting for payment...</div>
</div>

<script>
async function makePayment() {
  const amount = document.getElementById('amount').value;
  const currency = document.getElementById('currency').value;
  const description = document.getElementById('description').value;

  if (!amount || !currency) {
    alert("Please enter amount and currency.");
    return;
  }

  document.getElementById('response').innerText = 'Processing payment...';

  try {
    const res = await fetch('/api/payment', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        amount: parseInt(amount),
        currency: currency,
        description: description
      }),
    });

    const data = await res.json();
    document.getElementById('response').innerText = JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById('response').innerText = 'Error: ' + err.message;
  }
}
</script>

</body>
</html>
